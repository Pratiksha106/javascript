<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive data object</title>
</head>

<body>
    <h1>Primitive data types: NNSSBBU</h1>
    <script>
        // nn ss bb u - Primitive in js
        let a = null;
        let b = 345;
        let c = true;
        let d = BigInt("30") + BigInt("4");
        let e = "pratiksha";
        let f = Symbol("im a nice symbol");
        let g = undefined;
        console.log(a, b, c, d, e, f, g)
        console.log(typeof e)
        // non primitive data types object in Js
        const item = {
            "Pratiksha": true,
            "harry": false,
            "lovish": 67,
            "rohan": undefined
        }
        console.log(item["harry"])
        
    </script>
</body>

</html>
